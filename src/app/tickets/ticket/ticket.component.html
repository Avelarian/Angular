<div class="card ticket" (click)="selectTicket()">
  <!-- we use the {{ }} syntax to display the data, more info: https://angular.io/guide/displaying-data-->
  <h3>{{ticket.title}}</h3>
  <i class="fas fa-calendar-alt"></i> {{ticket.date | date: 'shortTime'}} &nbsp;&nbsp;
  <i class="far fa-user"></i> {{ticket.author}}
  <p><i [ngClass]="getTicketClass(ticket.major)"></i>&nbsp;{{ticket.major}}</p>
  <div>
    <button class="btn-custom primary" (click)="archiveTicket(ticket)">Archive</button>&nbsp;
    <button class="btn-custom danger" (click)="deleteTicket(ticket)">Delete</button>
  </div>
</div>
