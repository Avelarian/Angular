
<div class="ticket-list">
  <button class="btn-custom primary" (click)="showAllTickets = !showAllTickets">{{ showAllTickets ? 'Show non-archived tickets only' : 'Show all tickets' }}</button>
  
  <div class="ticket" *ngFor="let ticket of (showAllTickets ? ticketList : (ticketList | filter: { property: 'archived', value: false } ))">
      <!--Inputs & Output allow communication between parent & child components.-->
      <!--More information: https://angular.io/guide/component-interaction-->
      <app-ticket [ticket]="ticket" (ticketHasBeenSelected)="ticketHasBeenSelected($event)" (ticketHasBeenArchived)="ticketHasBeenArchived($event)"></app-ticket>
  </div>
</div>
